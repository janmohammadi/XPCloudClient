<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ASP.NET SignalR Stock Ticker</title>
    <link href="StockTicker.css" rel="stylesheet" />
</head>
<body>
    <h1>GET queries and responses</h1>

    <input type="button" id="reset" value="Clear Data" />

    <div id="stockTable">
        <table border="1">
            <tbody>
                <tr class="loading"><td colspan="7">loading...</td></tr>
            </tbody>
        </table>
    </div>


    <script src="jquery-1.10.2.min.js"></script>
<script>

    //test change
    //new change
    //Change
    //Feature1 is created
    //Feature 1.1
    var $tbody = $('tbody');
    
    setInterval(function () {
        $.getJSON('/XSClient_Reza/MessageCache', function (data) {
          
            $tbody.html('');
            $.each(data, function (i, d) {
                $tbody.append(`<tr><td>${d.Symbol}</td><td>${d.Query}</td><tr>`);
            });
        });
    },2000);
</script>
</body>
</html>
